<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <ul>
      <div id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="images.html">Images</a></li>
        <li><a href="advanced.html">Advanced Search</a></li>
        <img src="profilbilde.png" id="profile" />
      </div>
    </ul>

    <div id="container">
      <div id="imagescontainer">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
        />;
        <span id="images">images</span>
      </div>
      <form action="https://www.google.com/images">
        <div class="input-container">
          <input class="input-group-text" id="search" type="text" name="q" />
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            id="lens"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
        </div>
        <div class="buttons">
          <input class="button-1" type="submit" value="Google Search" />
          <input
            class="button-1"
            type="submit"
            name="btnI"
            value="I'm Feeling Lucky"
          />
        </div>
        <div id="languagebox">
          <span id="language"
            >Google offered in:
            <span style="color: lightblue; cursor: pointer">norsk</span></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
